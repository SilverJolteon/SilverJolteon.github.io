<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">

<title>Monster Hunter Portable 3rd Damage Calculator</title>
<link rel="icon" type="image/png" href="assets/favicon.ico">
<link rel="stylesheet" type="text/css" href="assets/layout.css"/>
</head>
<body>
<script src="scripts/main.js"></script>
<center>
<img src="assets/logo.png" width="512px">
<div class="header">Damage Calculator</div>
<table>
<tr>

<td><div class = "dropdown">
	<label class="skillname">Base Attack: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="base_attack_0" min="0" size="5" value="300">
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Base Affinity: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="base_affinity_0" min="-100" max="100" size="5" value="0">
	<label>%</label>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Sharpness: </label>
	<select onChange="calculate()" class = "dropdown-content" id = "sharpness_0">
		<option value = "1.00" selected>---</option>
		<option value = "0.50">Red</option>
		<option value = "0.75">Orange</option>
		<option value = "1.00">Yellow</option>
		<option value = "1.05">Green</option>
		<option value = "1.20">Blue</option>
		<option value = "1.32">White</option>
		<option value = "1.39">Purple</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Element 1: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="element_1_0" min="0" size="5" value="0">
	</br>
	<label class="skillname">Element 2: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="element_2_0" min="0" size="5" value="0">
</div></td>

<td><div class = "dropdown">
	<label class="skillname">[Element 1] Atk </label>
	<select onChange="calculate()" class = "dropdown-content" id = "element_1_attack_0">
		<option value = "0" selected>---</option>
		<option value = "3">+1</option>
		<option value = "6">+2</option>
	</select>

</br>

	<label class="skillname">[Element 2] Atk </label>
	<select onChange="calculate()" class = "dropdown-content" id = "element_2_attack_0">
		<option value = "0" selected>---</option>
		<option value = "3">+1</option>
		<option value = "6">+2</option>
	</select>
</div></td>

</tr><tr>

<td><div class = "dropdown">
	<label class="skillname">Attack Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "attack_up_0">
		<option value = "0" selected>---</option>
		<option value = "10">(S)</option>
		<option value = "15">(M)</option>
		<option value = "20">(L)</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Challenger</label>
	<select onChange="calculate()" class = "dropdown-content" id = "challenger_0">
		<option value = "0" selected>---</option>
		<option value = "1">+1</option>
		<option value = "2">+2</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Element Atk Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "element_atk_up_0">
		<option value = "0" selected>---</option>
		<option value = "3">✓</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Elemental Crit</label>
	<select onChange="calculate()" class = "dropdown-content" id = "elemental_crit_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.35">✓</option>
	</select>
</div></td>

</tr><tr>

<td><div class = "dropdown">
	<label class="skillname">Critical Boost</label>
	<select onChange="calculate()" class = "dropdown-content" id = "critical_boost_0">
		<option value = "1.25" selected>---</option>
		<option value = "1.40">✓</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Critical Eye</label>
	<select onChange="calculate()" class = "dropdown-content" id = "critical_eye_0">
		<option value = "0" selected>---</option>
		<option value = "10">+1</option>
		<option value = "20">+2</option>
		<option value = "30">+3</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Repeat Offender</label>
	<select onChange="calculate()" class = "dropdown-content" id = "repeat_offender_0">
		<option value = "0" selected>---</option>
		<option value = "30">✓</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Weakness Exploit</label>
	<select onChange="calculate()" class = "dropdown-content" id = "weakness_exploit_0">
		<option value = "0" selected>---</option>
		<option value = "50">✓</option>
	</select>
</div></td>

</tr><tr>

<td><div class = "dropdown">
	<label class="skillname">Normal/Rapid Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "normal_rapid_up_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.10">✓</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Pierce/Pierce Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "pierce_pierce_up_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.10">✓</option>
	</select>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Pellet/Spread Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "pellet_spread_up_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.20">✓</option>
	</select>
</div></td>

</tr><tr>

<tr><td class="empty"></td></tr>

<td><div class = "dropdown">
	<label class="skillname">Effective Raw: </label>
	<input class = "dropdown-content textbox" type="number" id="effective_raw_0" min="0" size="4" value="" readonly>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Eff. Element: </label>
	<input class = "dropdown-content textbox" type="number" id="effective_element_0" min="0" size="4" value="" readonly>
</div></td>

<td><div class = "dropdown">
	<label class="skillname">Eff. Total: </label>
	<input class = "dropdown-content textbox" type="number" id="effective_total_0" min="0" size="4" value="" readonly>
</div></td>

<td class="empty"></td>

<td onClick="window.location.reload()"><div class = "dropdown button">Reset</div></td>


</tr>
</table>
</center>

</body>
</html>
