<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monster Hunter Portable 3rd Weapon Database</title>
<link rel="icon" type="image/png" href="assets/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/database/style.css">
<link rel="stylesheet" href="assets/navmenu.css">
</head>
<body>
<div id="sidenav" class="sidenav"></div>
<div id="navbar" class="navbar"></div>
<div id="overlay" class="overlay"></div>
<div id="root">
	<div class="main">
		<div class="filters">
		<table id="filters-table" class="filters-table">
		<thead>
			<tr><th colspan="6">Filters</th></tr>
		</thead>
		<tbody id="filters">
			<tr>
				<td rowspan="4" onClick="filterTable('Final')" style="color: #c0c0c0; font-size: 12px;">Final</br>Form</td>
				
				<td onClick="filterTable('None')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">None</td>
				<td onClick="filterTable('Fire')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Fire</td>
				<td onClick="filterTable('Water')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Water</td>
				<td onClick="filterTable('Thunder')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Thunder</td>
				
				<td rowspan="4" onClick="filterTable('Clear')" style="color: #c0c0c0; font-size: 12px;">Clear</td>
				
			</tr><tr>
				<td onClick="filterTable('Ice')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Ice</td>
				<td onClick="filterTable('Dragon')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Dragon</td>
				<td onClick="filterTable('Poison')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Poison</td>
				<td onClick="filterTable('Paralyze')" style="color: #c0c0c0; font-size: 12px; height: 100%; width: auto;">Paralyze</td>				
			</tr>

		</tbody>
		</table>
		</div>
		<div class="weapon-table">
			<table id="data-table">
			<thead>
			    <tr>
					<th onClick="sortTable(0)">#</th>
					<th onClick="sortTable(1)">Name</th>
					<th onClick="sortTable(2)">Rarity</th>
					<th onClick="sortTable(3)">Attack<br>(Upgrade)</th>
					<th onClick="sortTable(4)">Elem/Sts</th>
					<th onClick="sortTable(5)">Affinity</th>
					<th onClick="sortTable(6)">Defense</br>Bonus</th>
					<th onClick="sortTable(7)">Slots</th>
					<th onClick="sortTable(8)" id="unique-header" style="display: none">-</th>
					<th onClick="sortTable(9)">Sharpness</th>
					<th onClick="sortTable(10)">Crafting Price</th>
					<th onClick="sortTable(11)">Upgrade Price</th>
			    </tr>
			</thead>
			<tbody id="weapon_info"></tbody>
			</table>
		</div>
		
		<div class="info-block">
		<div id="materials-table" class="materials-table" style="display: none">
			<table id="materials_info">
				<tr>
					<th colspan="2" id="close-info" class ="close" onClick="hideInfo()">Info <span style="font-size: 20px">&times;</span></th>
				</tr>
				<tr><td><td></tr>
				<tr>
					<th>Crafting Materials</th>
					<th>Upgrade Materials</th>
				</tr>
				<tr>
					<td> <div id="crafting_materials" class="info-table"></div></td>
					
					<td id="upgrade_materials" class="info-table"></td>
				</tr>
				<tr>
					<th colspan="2">Weapon Tree</th>
				</tr>
				<tr>
					<td colspan="2" id="weapon_tree" class="info-table"></td>
				</tr>
			</table>
		</div>
		</div>
	</div>
	<a id="footer" class="footer-block"></div>
</div>
<script src="scripts/navmenu.js"></script>
<script src="scripts/database/songlist.js"></script>
<script src="scripts/database/HH_data.js"></script>
<script src="scripts/database/HH_scripts.js"></script>
<script src="scripts/database/SA_data.js"></script>
<script src="scripts/database/SA_scripts.js"></script>
<script src="scripts/database/database.js"></script>
</body>
</html>
